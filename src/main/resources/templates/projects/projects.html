<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/head :: head}"></head>
<body>
<header th:insert="~{fragments/menu.html :: menu}"></header>

<button th:if="${isActive}"><a href="/projects/add">Project Add</a></button>
<button th:if="${isActive}"><a href="/projects/edit">Project edit</a></button>


<div class="container">
    <h2 class="project_title" th:if="${projectsFalse}">Ready</h2>
    <div class="row justify-content-center text-center">
        <div class="col-lg-4 col-md-12 project" th:each="prj : ${projectsFalse}">

            <h1 th:text="${prj.getDescription()}"></h1>
            <h4 th:text="${prj.getName()}"></h4>
            <ul class="text-start" th:each="util : ${prj.getUtils()}">
                <li th:text="${util}"></li>
            </ul>
            <ul class="list-group list-group-horizontal text-center" style="list-style: none;">
                <li th:each="link : ${prj.getLinks()}" style="margin: 10px; ">
                    <a th:href="${link.getKey()}">
                        <img th:src="${link.getValue()}" alt="Link image" style="height: 30px">
                    </a>
                </li>
                <li>
                    <button class="btn btn-primary" th:if="${isUser}"><a th:href="@{'/projects/edit/' + ${prj.getId()}}">Edit</a>
                    </button>
                </li>
                <li>
                    <button class="btn btn-danger" th:if="${isUser}"><a th:href="@{'/projects/delete/' + ${prj.getId()}}">Delete</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr>


<div class="container">
    <h2 class="project_title" th:if="${projectsTrue}">In Progress</h2>
    <div class="row justify-content-center text-center">
        <div class="col-lg-4 col-md-12 project" th:each="prj : ${projectsTrue}">

            <h1 th:text="${prj.getName()}"></h1>
            <h4 th:text="${prj.getDescription()}"></h4>
            <ul class="text-start" th:each="util : ${prj.getUtils()}">
                <li th:text="${util}"></li>
            </ul>
            <ul class="list-group list-group-horizontal text-center" style="list-style: none;">
                <li th:each="link : ${prj.getLinks()}" style="margin: 10px; ">
                    <a th:href="${link.getKey()}">
                        <img th:src="${link.getValue()}" alt="Link image" style="height: 30px">
                    </a>
                </li>
                <li>
                    <button class="btn btn-primary" th:if="${isUser}"><a th:href="@{'/projects/edit/' + ${prj.getId()}}">Edit</a>
                    </button>
                </li>
                <li>
                    <button class="btn btn-danger" th:if="${isUser}"><a th:href="@{'/projects/delete/' + ${prj.getId()}}">Delete</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--<h2 class="project_title" th:unless="${projectsTrue and projectsFalse}">Unfortunately nothing ðŸ˜Ÿ</h2>-->

    <footer th:insert="~{fragments/js :: js}"></footer>
</body>
</html>
