<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/head :: head}"></head>

<body class="main">
<head th:replace="~{fragments/head :: head}"></head>
<header th:insert="~{fragments/menu.html :: menu}"></header>

<main class="d-flex align-items-center justify-content-center" style="height: 90vh;" th:if="${image}">
    <div class="row text-center" style="width: 90%">
        <div class="col-md-12 col-lg-6 col-xl-5">
            <img th:src="${image}" alt="user image" class="img-fluid rounded d-block image text-center">
        </div>
        <div class="col-md-12 col-lg-6 col-xl-7  align-self-center main">
            <h1 th:utext="${contentUser.getMainTitle()}"></h1>
            <p><h3 th:utext="${contentUser.getMainDescription()}"></h3></p>
            <div>
                <button class="btn btn-projects"><a href="/projects">Projects</a></button>
                <button class="btn btn-cv"><a href="/about">About me</a></button>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
