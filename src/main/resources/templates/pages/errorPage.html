<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<div th:if="${error}">
    <div class="container">
        <h3 th:text="${error}"></h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#errorModal">
            <a th:if="${link}" th:href="${link}">Back</a>
            <a th:unless="${link}" href="/">Back</a>
        </button>
    </div>
</div>
</body>
</html>
