<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/head :: head}"></head>
<body>
<header th:insert="~{fragments/menu.html :: menu}"></header>

<div class="container">
    <form enctype="multipart/form-data" method="post" th:action="@{/settings/files/editFile/{id}(id=${file.getId()})}">
        <div class="mb-3">
            <label class="form-label" for="name">Name: </label>
            <input class="form-control" id="name" name="name" type="text" th:value="${file.getName()}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="version">Version: </label>
            <input class="form-control" id="version" name="version" placeholder="Example 0.1" step="any" type="number" th:value="${file.getVersion()}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="file">File: </label>
            <input class="form-control" id="file" name="file" type="file">
        </div>
        <div class="modal-footer">
            <div th:if="${error}">
                <h4 style="color: red" th:text="${error}"></h4>
            </div>
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
    </form>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
